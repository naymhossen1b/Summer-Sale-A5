<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
</head>
<body>
    <div id="productList">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: 100 taka</p>
            <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: 150 taka</p>
            <button onclick="addToCart('Product 2', 150)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: 80 taka</p>
            <button onclick="addToCart('Product 3', 80)">Add to Cart</button>
        </div>
    </div>

    <div id="cart">
        <h2>Cart</h2>
        <ul id="cartItems">
        </ul>
        <p>Total Price: <span id="totalPrice">0</span> taka</p>
        <p>Discount: <span id="discount">0</span> taka</p>
        <p>Final Amount: <span id="finalAmount">0</span> taka</p>
    </div>

    <script>
        let cartItems = [];
        let totalPrice = 0;
        let discount = 0;
        let finalAmount = 0;

        function addToCart(productName, price) {
            cartItems.push({ productName, price });
            totalPrice += price;
            updateCart();
        }

        function updateCart() {
            const cartItemsList = document.getElementById('cartItems');
            cartItemsList.innerHTML = '';
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerText = `${item.productName} - ${item.price} taka`;
                cartItemsList.appendChild(listItem);
            });

            document.getElementById('totalPrice').innerText = totalPrice;

            if (totalPrice > 200) {
                discount = 20; // assuming a flat 20 taka discount
                finalAmount = totalPrice - discount;
            } else {
                discount = 0;
                finalAmount = totalPrice;
            }

            document.getElementById('discount').innerText = discount;
            document.getElementById('finalAmount').innerText = finalAmount;
        }
    </script>
</body>
</html>
